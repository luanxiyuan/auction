<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">股票信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">股票名称</label>
        <div class="col-sm-10">
          <input type="text" class="form-control per-80" value="{{stock.name}}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">股票价格</label>
        <div class="col-sm-10">
          <input type="number" class="form-control per-80" value="{{stock.price}}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">股票星级</label>
        <div class="col-sm-10">
          <app-stars [rating]="stock?.rating"></app-stars>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">股票类型</label>
        <div class="col-sm-2">
          <div class="checkbox">
            <label>
              <input type="checkbox"> IT
            </label>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="checkbox">
            <label>
              <input type="checkbox"> 互联网
            </label>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="checkbox">
            <label>
              <input type="checkbox"> 金融
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">股票描述</label>
        <div class="col-sm-10">
          <textarea class="form-control per-80" rows="4">{{stock.desc}}</textarea>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button class="btn btn-default" (click)="cancel()">取消</button>
      <button type="submit" class="btn btn-info pull-right" (click)="save()">保存</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
